<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MrYanG</title>
</head>
<body>
<script type="text/javascript">

    /*
        * Object的keys() 方法
        * Object.keys = function(obj) {};
                @param {Object} obj
                @return {Array}
        * 传入一个对象 ， 返回对象的所有属性列表， 用一个数组保存
     */

    function Book(_year, edition) {
        this._year = _year;
        this.edition = edition
    }

    /*let book = {
        _year: 1986,
        edition: 1
    };*/

    let book = new Book(1986, 1);

    Book.prototype.name = 'interstellar';

    console.log(book);

    console.log(Object.keys(book)); //(2) ["_year", "edition"]

    for (x in book) {
        console.log(x); //"_year", "edition", "interstellar" for in 可以遍历原型链上的属性
    }

    /*
        * ES6新增的方法 Array.prototype.keys() 数组的实例对象 Keys 方法 返回一个Array迭代器
        * `Array.prototype.keys = function() {};`
        * @return {Iterator.<T>}
        * keys() 方法返回一个新的Array迭代器，它包含数组中每个索引的键。
     */

    let arr = [1, 2, 3];

    let iterator = arr.keys();

    console.log(arr.keys()); //Array Iterator {}

    console.log(iterator.next());

    console.log(iterator.next());

    function Foo() {

    }

    Foo.name = "test";

    for (x in Foo) {
        console.log(x);
    }
    console.log(Foo);


</script>
</body>
</html>
